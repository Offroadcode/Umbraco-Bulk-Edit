<div class="row bulk-edit" ng-controller="bulkEdit.dashboard.controller">
    <div class="span12">
        <h3>Bulk Edit</h3>
        <!-- Head Section -->
        <div class="section head row">
            <div class="span4">
                <div>
                    <span ng-show="startNode.id !== 0">
                        <b>Start Content:</b> <a href="/umbraco/#/content/content/edit/{{startNode.id}}" ><i class="icon" ng-class="startNode.icon"></i> {{startNode.name}}</a>
                    </span> 
                    <span>
                        <button ng-click="openStartNodePicker()" type="button" class="btn btn-inline">
                            <span ng-show="startNode.id == 0">Choose Start Content</span>
                            <span ng-show="startNode.id !== 0">Change</span>
                        </button>
                    </span>
                    <br><br>
                </div>
                <div class="content-type-selector">
                    <b>Content Type to edit:</b> 
                    <select 
                        ng-model="doctype" 
                        ng-change="loadDocType()" 
                        ng-options="x as x.name for x in doctypes">
                    </select>
                </div>
                <button 
                    type="button" 
                    ng-click="search()" 
                    class="btn umb-button__button"
                    ng-disabled="doctype.id == 0 || startNode.id == 0">Search</button>
                <br/><br/>
            </div>
            <div class="span6">
                <!-- Something will eventually go here -->
            </div>
            <div class="span2">
                <button 
                    type="button" 
                    ng-click="exportAsCsv()"
                    class="btn umb-button__button"
                    ng-disabled="doctype.id == 0 || startNode.id == 0">Export as CSV</button>
            </div>
        </div>
        <!-- Results Section -->
        <div class="section" ng-show="results.length > 0">
            <!-- Results Headline -->
            <div class="row">
                <h4 class="span9">Results (Found {{results.length}} Documents)</h4>
                <div class="span3">
                    <!-- Add Field Button -->
                    <button type="button" 
                        ng-click="openPropertySelection()"
                        class="btn umb-button__button pull-right"
                        ng-show="!isSelectingProperty">
                        Add Field
                    </button>
                    <!-- Propery Editor Select Dropdown -->
                    <div ng-show="isSelectingProperty" class="pull-right">
                        <select
                            class="no-margin"
                            ng-model="propertyToAdd"
                            ng-options="x as x.label for x in getFilteredAvailableProperties()"></select>
                        <button
                            ng-click="addPropertyToEditList()"
                            class="btn umb-button__button"
                            ng-disabled="propertyToAdd.id == 0">Add</button>
                    </div> 
                </div>
            </div>
            <!-- Table of Results -->
            <div class="bulk-edit-table">
                <!-- Table Header -->
                <div class="head row">
                    <!-- Node Name -->
                    <div class="cell span2">Content Name</div>
                    <!-- Node ID -->
                    <div class="cell span1 text-center">Id</div>
                    <!-- Property Editors -->
                    <div ng-class="getEditCellClass()" ng-repeat="prop in propertiesToEdit">{{prop.label}}</div>
                    <!-- Spacer if no Property Editors -->
                    <div class="cell span8" ng-show="propertiesToEdit.length == 0"></div>
                    <!-- Spacer -->
                    <div class="cell span1 no-border"></div>
                </div>
                <!-- Table Body -->
                <div class="body">
                    <!-- Table Row / Repeats Per Item in Results -->
                    <div class="row" ng-repeat="result in getCurrentPage()">
                        <!-- Node Name -->
                        <div class="cell span2">
                            <a href="/umbraco/#/content/content/edit/{{result.Id}}" target="_blank">{{result.Name}}</a>
                        </div>
                        <!-- Node ID -->
                        <div class="cell span1 text-center">{{result.Id}}</div>
                        <!-- Property Editors -->
                        <div ng-class="getEditCellClass()" ng-repeat="editor in propertyEditors[getResultIndex(result)]">
                            <umb-editor model="editor"></umb-editor>
                        </div>
                        <!-- Spacer if No Property Editors -->
                        <div class="cell span8" ng-show="propertiesToEdit.length == 0"></div>
                        <!-- Save Button -->
                        <div class="cell span1">
                            <div ng-show="propertiesToEdit.length > 0">
                                <button 
                                    type="button" 
                                    class="btn umb-button__button btn-success"
                                    ng-click="saveNode(getResultIndex(result))"
                                    ng-show="!isSaving[getResultIndex(result)]">Save</button>
                                <!--<button
                                    type="button" 
                                    class="btn umb-button__button"
                                    disabled
                                    ng-show="!isSaving[$index] && !isDirty($index)"                              
                                    >Save</button>-->
                                <button 
                                    type="button"
                                    class="btn umb-button__button"
                                    disabled
                                    ng-show="isSaving[getResultIndex(result)]">Saving...</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br/>
            <!-- end Table of Results -->
            <!-- Page Navigation and Save Page Button -->
            <div class="row">
                <div class="span10">
                    <p>Pages: <span ng-repeat="page in getPages()"><button type="button" ng-click="gotoPage(page)">{{page}}</button> </span></p>
                </div>
                <div class="span2">
                    <button type="button" class="btn pull-right umb-button__button btn-success" ng-click="saveAll()">Save All On Page</button>
                </div>
            </div>
            <div><br/></div>
        </div>
    </div>
</div>
